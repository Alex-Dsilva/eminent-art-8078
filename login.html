    <title>

<style>
    .split {
    height: 100%;
    width: 50%;
    position: fixed;
    z-index: 1;
    top: 0;
    overflow-x: hidden;
    padding-top: 20px;
  }
  .left {
    left: 0;
    background-color: #111;
  }
  .right {
    right: 0;
   
  }
  .centered1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;

  }
  .centered1 img {
    width:500px;
    border-radius: 50%;
  }
  .centered2 img {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width:155px;
  }
  #centered2{
    margin-top: 100px;
    margin-left: 260px;
  }
  #flexshow1{
    display: flex;
    border:1px solid rgb(141, 137, 137);
    height:auto;
    width:50%;
    justify-content:space-around;
    border-radius:5px;
  }
  #flexshow1:hover{
    background-color: rgb(221, 234, 234);
  }
  #flexshow1>img{
    height:25px;
    margin-top: 10px;
  }
  #flexshow1>p{
    font-size:15px;
    color: rgb(101, 99, 99);
  }
  #flexshow2{
    display: flex;
    border:1px solid rgb(141, 137, 137);
    margin-top:10px;
    height:auto;
    width:50%;
    justify-content:space-around;
    border-radius:5px;
  }
  #flexshow2:hover{
    background-color: rgb(221, 234, 234);
  }
  #flexshow2>img{
    height:25px;
    margin-top: 10px;
  }
  #flexshow2>p{
    font-size:15px;
    color: rgb(101, 99, 99);
  }
  #flexshow3{
    display: flex;
    border:1px solid rgb(141, 137, 137);
    margin-top:10px;
    height:auto;
    width:50%;
    justify-content:space-around;
    border-radius:5px;
  }
  #flexshow3:hover{
    background-color: rgb(221, 234, 234);
  }
  #flexshow3>img{
    height:40px;
    margin-top: 6px;
  }
  #flexshow3>p{
    font-size:15px;
    color: rgb(101, 99, 99);
  }
  #para{
    margin-left: 310px;
    margin-top: 30px;
    color: rgb(58, 57, 57);
  }
  #details>input{
       margin: auto;
       display: block;
       height:25px;
       width:30%;
    }
    #details>p{
       margin: auto;
       display: block;
       height:25px;
       width:30%;
    }
    #details>button{
       margin: auto;
       display: block;
       height:25px;
       width:30%;
       margin-top: 20px;
    }
    #details>button:hover{
    background-color:black;
  }
    input{
      text-align: center;
    }
    #details>button{
         background-color: rgb(50, 50, 50);
         color:white;
         font-size:small;
         border: 0px;
         border-radius: 5px;
         height:40px;
    }
    #goback{
      text-align: center;
      color: rgb(60, 59, 59);
    }
    #details>p>a{
         /* text-decoration: none; */
         color:black;
    }
    #forgot{
      font-size:12px;
      text-align: right;
    }
</style>
