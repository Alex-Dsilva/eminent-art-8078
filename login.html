<script>

           let arr=JSON.parse(localStorage.getItem("users"))||[];

            function login()
            {
             event.preventDefault();
             let obj={
            personemail2:document.querySelector("#email").value,
            personpassword2:document.querySelector("#password").value,
          }
          let flag=false;
          for(let i=0;i<arr.length;i++)
          {
            let char=arr[i];
            if(char.personemail==obj.personemail2 && char.personpassword==obj.personpassword2)
            {
                flag=true;
            }
          }
          if(flag==true)
          {
            alert("You are successfully Logged In");
            window.location.href="./index.html";
          }
          else
          {
            alert("Wrong Credential");
          }
            
        }



        function google(){
    window.location.href="https://accounts.google.com/signup/v2/webcreateaccount?continue=https%3A%2F%2Fmyaccount.google.com%3Futm_source%3Daccount-marketing-page%26utm_medium%3Dcreate-account-button&flowName=GlifWebSignIn&flowEntry=SignUp";
   }
